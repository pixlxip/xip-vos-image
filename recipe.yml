name: pixl_xip's VOS
id: xip-vos
stages:
- id: build
  base: ghcr.io/pixlxip/vos-custom-base
  singlelayer: false
  labels:
    maintainer: pixl_xip # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: packages
    type: apt
    source:
      packages:
      - vim
      - neovim
      - python3-nautilus
      - python3-cairo
      - libfuse2t64
      - git
      - rclone
      - input-remapper-gtk
      - rustup

  - name: rustup
    type: shell
    commands:
    - rustup default stable

  - name: kanata
    type: shell
    commands:
    - cargo install kanata --root /usr/

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
